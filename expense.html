<div class = "container">
<div class = "shelf1">
<div class="greeting">
<h1>Tipout Calculator</<h1>
<h2></h2>
</div>
	
		<button id = "show"  role = "button" value ="submit" onclick = "display()"><span class = "text">Bar Calc.</span></button>

<script>
function insRow(id) {
	var field = document.getElementById(id).insertRow(1);
	var value1 = field.insertCell(0);
	var value2 = field.insertCell(0);
	var value3 = field.insertCell(0);
	var currentPrice = document.getElementById("current").value;
	var investment = parseInt(document.getElementById("investment").value); 
	var futurePrice = document.getElementById("future").value;
	var margin = parseInt(document.getElementById("margin").value);
	var shares = investment / currentPrice;
	var subTotal = shares * futurePrice;
	var profit = parseInt(subTotal - investment);
	var totalProfit = profit * margin;
	var newTotal = parseInt(investment + totalProfit);
	
	value3.innerHTML = investment;
	value2.innerHTML = totalProfit;
	value1.innerHTML = newTotal;

  const inputs = document.querySelectorAll('#current, #investment, #future, #margin');

  inputs.forEach(input => {
    input.value = '';
  });

}

function multiply1() {
	const a = 0.045;
	const b = document.getElementById("userInput").value;
	const c = 0.05;
	const d = document.getElementById("userInput2").value;
	const result = a * b;
	const result2 = c * d;
	document.getElementById("results").innerHTML = "<p id ='shelf1'>Food:</p>" + result  + "<p id ='shelf2'>Bar:</p>" + result2 + "<br><br>";
	//alert("Tipout for food sales: " + result + " Tipout for bar sales: " + result2 );
}
function display() {
    // get the clock
    var liq = document.getElementById('hidden');

    
    var displaySetting = liq.style.display;

    var displayButton = document.getElementById('show');

    if (displaySetting == 'block') {
      // clock is visible. hide it
      liq.style.display = 'none';
      // change button text
      displayButton.innerHTML = "Bar Calc.";
    }
    else {
      liq.style.display = 'block';
      displayButton.innerHTML = 'Hide Calc.';
    }
}

function multiply2() {
	const m = 1.0;
	const x = document.getElementById("userInput3").value;
	const y = document.getElementById("userInput4").value;
	const z = document.getElementById("userInput5").value;
	const t = m * x;
	const r = m * y;
	const e = m * z;
	const v = t + r + e;
	document.getElementById("hidden").innerHTML = "<p id ='shelf1'>Liquor, Beer and Wine Total:</p>" + "<p style = 'font-size:30px'>$" + v + "</p>" + "<br><br>";
	//alert("Tipout for food sales: " + result + " Tipout for bar sales: " + result2 );
}

	
</script>
